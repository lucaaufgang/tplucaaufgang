<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final</title>
    <link rel="stylesheet" href="./estilo.css">
</head>
<body>
    <h1>Proyecto Final de JavaScript</h1>

    <form id="formulario1" class="formulario">
        <label for="cuotas">Cantidad de cuotas: </label>
        <input type="text" name="cantidad de cuotas" id="cuotas" class="cuotas" placeholder="Escriba la cantidad de cuotas">
        <label for="monto">Monto: </label>
        <input type="text" name="monto" id="monto" class="monto" placeholder="Escriba el monto">
        <button type="button" id="boton1">Enviar</button>
        <p id="respuesta"></p>
    </form>

    <h2>Préstamos</h2>
    <form id="formulario" class="formulario">
        <label for="interes">Interés: </label>
        <input type="text" name="interes" id="interes" class="interes" placeholder="Escriba el porcentaje de interés">
        <label for="plazoFijo">Plazo fijo: </label>
        <input type="text" name="plazoFijo" id="plazoFijo" class="plazoFijo" placeholder="Escriba el plazo fijo">
        <label for="montoPrestamo">Monto: </label>
        <input type="text" name="montoPrestamo" id="montoPrestamo" class="montoPrestamo" placeholder="Escriba el monto">
        <button type="button" id="boton2">Enviar</button>
        <p id="respuesta2"></p>
    </form>

    <script src="./index.js"></script>
</body>
</html>
